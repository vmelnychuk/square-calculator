<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.ico"/>
  </head>
  <body>
    <h1 id="app-name">Расчет площади пола</h1>
    <div id="chat">
      <div class="chat-message">
        <pre class="code-section">
          <code>
[ ] Г
1   2
          </code>
        </pre>
        <p class="question" class="message current show">Выберите форму комнаты
          <input type="text" name="room-shape" maxlength="1" size="2" value="0">
          <input type="button" value="ok"></p>
      </div>

      <div class="chat-message">
        <p class="question" class="message hide">Задайте ширину
          <input type="text" name="room-width" maxlength="3" size="4" value="0">
          <input type="button" value="ok"></p>
      </div>

      <div class="chat-message">
        <p class="question" class="message hide">Задайте высоту
          <input type="text" name="room-height" maxlength="3" size="4" value="0">
          <input type="button" value="ok"></p>
      </div>

      <div class="chat-message">
        <p class="question" class="message hide">Задайте высоту
          <input type="text" name="room-height" maxlength="3" size="4" value="0">
          <input type="button" value="ok"></p>
      </div>

      <div class="chat-message">
        <p class="question" class="message hide">Процент отходов
          <input type="text" name="room-height" maxlength="2" size="3" value="0">%
          <input type="button" value="ok"></p>
      </div>
      <input type="button" class="submit" value="Calculate">
      <div class="chat-message">
        <p class="question" class="message hide">Необходимого количество напольного покрытия
          <input type="text" name="room-height" maxlength="2" size="3" value="0">m<sup>2</sup>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
